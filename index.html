<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard Star Wars</title>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="container">
      <!-- LETERAL MENU -->
      <div class="lateral-menu">
        <img src="assets/logo.png" />

        <div class="menu-items">
          <ul>
            <li>
              <img src="assets/dashboard.svg" />
              <p>Dashboard</p>
            </li>

            <li>
              <img src="assets/personagens.svg" />
              <p>Personagens</p>
            </li>

            <li>
              <img src="assets/planetas.svg" />
              <p>Planetas e luas</p>
            </li>

            <li>
              <img src="assets/nave.svg" />
              <p>Naves espaciais</p>
            </li>
          </ul>
        </div>

        <div class="settings">
          <i data-feather="settings"></i>
          <p>Configurações</p>
        </div>
      </div>

      <!-- CONTEÚDO -->
      <div class="content">
        <!-- CARDS -->
        <div class="cards-header">
          <div class="card card-small">
            <div class="card-content">
              <div class="card-info">
                <p>Personagens</p>
                <h2 id="personagens"></h2>
              </div>
              <img src="assets/personagens-black.svg" />
            </div>
          </div>

          <div class="card card-large">
            <div class="card-container">
              <div class="card-content">
                <div class="card-info">
                  <p>Luas</p>
                  <h2 id="luas"></h2>
                </div>
                <img src="assets/luas-black.svg" />
              </div>

              <div class="card-content">
                <div class="card-info">
                  <p>Planetas</p>
                  <h2 id="planetas"></h2>
                </div>
                <img src="assets/planetas-black.svg" />
              </div>
            </div>
          </div>

          <div class="card card-small">
            <div class="card-content">
              <div class="card-info">
                <p>Naves</p>
                <h2 id="naves"></h2>
              </div>
              <img src="assets/nave-black.svg" />
            </div>
          </div>
        </div>

        <div class="content-info">
          <!-- TABELA -->
          <div class="table">
            <h5>Últimos filmes</h5>
            <i>Saiba os últimos lançamentos da marca</i>
            <table id="filmsTable">
              <thead>
                <tr>
                  <th>Título</th>
                  <th>Estréia</th>
                  <th>Diretor</th>
                  <th>Episódios</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <!-- CHART -->
          <div class="chart">
            <div id="piechart" style="width: 350px; height: 400px;"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->

    <!-- icons -->
    <script>
      feather.replace();
    </script>
    <!-- momment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- google charts -->
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- javascript -->
    <script src="index.js"></script>
  </body>
</html>
